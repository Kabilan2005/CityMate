{% load static %}

<div class="place-card">
    <a href="{% url 'places:place_detail' place.pk %}" class="text-decoration-none">
        <div class="card-img-container">

            {% if place.photo %}
                <img src="{{ place.photo.url }}" alt="{{ place.name }}">
            {% elif place.photo_url %}
                <img src="{{ place.photo_url }}" alt="{{ place.name }}">
            {% else %}
                <img src="https://via.placeholder.com/280x180?text=No+Image">
            {% endif %}

        </div>

        <div class="card-body">
            <div class="d-flex justify-content-between align-items-start mb-2">
                <div>
                    <h5 class="card-title">{{ place.name }}</h5>
                    <h6 class="card-subtitle mb-0">
                        <i class="fas fa-map-marker-alt fa-xs me-1"></i>
                        {{ place.address|truncatewords:5 }}
                    </h6>
                </div>

                <span class="price-tier">{{ place.get_price_level_display }}</span>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-3">
                <span class="rating-stars">
                    <i class="fas fa-star fa-sm me-1"></i> {{ place.average_rating|floatformat:1 }}
                </span>

                <span class="badge">{{ place.sub_type }}</span>
            </div>
        </div>
    </a>
</div>
