{% extends 'users/auth_base.html' %}
{% block title %}Log In{% endblock %}

{% block content %}
<div class="auth-card">
    <h2 class="card-title text-center mb-4">Log In</h2>
    
    <form method="post" action="{% url 'users:login' %}"> {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.login.id_for_label }}" class="form-label">{{ form.login.label }}</label>
            {{ form.login }}
        </div>
        <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label }}</label>
            {{ form.password }}
        </div>
        <div class="text-end mb-3">
            <a href="{% url 'users:forgot_password' %}">Forgot Password?</a> </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Log In</button>
        </div>
    </form>
    <div class="text-center mt-4">
        <p class="text-muted">Don't have an account? <a href="{% url 'users:signup' %}">Sign Up</a></p> </div>
</div>
{% endblock %}
