{% extends 'users/auth_base.html' %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="auth-card">
    <h2 class="card-title text-center mb-4">Forgot Password?</h2>
    <p class="text-center text-muted">No problem. Enter your email or phone to get a verification code.</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.contact_info.id_for_label }}" class="form-label">{{ form.contact_info.label }}</label>
            {{ form.contact_info }}
        </div>
        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">Send Code</button>
        </div>
    </form>
    
    <div class="text-center mt-4">
        <p class="text-muted"><a href="{% url 'users:login' %}">Back to Login</a></p> </div>
</div>
{% endblock %}
