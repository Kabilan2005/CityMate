{% extends 'users/auth_base.html' %} {% load static %}
{% load socialaccount %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="auth-card text-center">
    <h2 class="card-title mb-4">Discover Your City</h2>
    <p class="text-muted mb-4">Find the best places for food and stay, recommended by locals.</p>
    
    <div class="d-grid gap-3">
        <a href="{% url 'users:login' %}" class="btn btn-primary">Login</a>
        
        <a href="{% url 'users:signup' %}" class="btn btn-outline-secondary">Sign Up</a>
        
        <hr style="border-top: 1px solid rgba(255,255,255,0.3);">
        
        <a class="btn btn-outline-secondary" href="{% provider_login_url 'google' %}">
            <img src="https://www.google.com/images/icons/google.svg" alt="Google icon" width="20" height="20">
            Continue with Google
        </a>
    </div>
</div>
{% endblock %}
